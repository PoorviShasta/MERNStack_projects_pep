<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1>Password Generator</h1>

        <!-- Input (JS uses this) -->
        <input 
            type="text" 
            id="password" 
            placeholder="Click Generate"
            readonly
        >

        <!-- Button (JS selects .btn) -->
        <button class="btn">
            Generate Password
        </button>

    </div>

    <!-- Link JS -->
    <script src="script.js"></script>

</body>
</html>
